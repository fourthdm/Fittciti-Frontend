<ng-container>

    <div class="container table-responsive">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Sr.No</th>
                    <th scope="col">Product Name</th>
                    <!-- <th scope="col">Product Image</th> -->
                    <!-- <th scope="col">Description</th> -->
                    <th scope="col">Price</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Total</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let c of carts  | paginate : {itemsPerPage : 10 , currentPage : pro}; let i = index">
                    <th scope="row">{{c.cart_id}}</th>
                    <!-- <td>{{c.title}}</td> -->
                    <!-- <td> <img style="width: 120px;" src="{{c.image}}" alt=""> </td> -->
                    <td style="width: 25%;">{{c.productname}}</td>
                    <th style="width: 12%;">{{c.price}}</th>
                    <td style="width: 12%;" (click)="OnIncrement()">{{c.quantity}}</td>
                    <td style="width: 12%;">{{c.total}}</td>
                    <td><button (click)="removeItem(c.product_id)" class="btn btn-danger"><i
                                class="bi bi-trash3"></i></button>
                    </td>
                </tr>
                <tr>
                    <td colspan="4"></td>
                    <td> <button (click)="emptycart()" class="btn btn-danger">Empty Cart</button> </td>
                    <td> <button [routerLink]="['/product']" class="btn btn-primary">Shop More</button> </td>
                    <td><strong>Total : &#8377;{{grandTotal}}</strong></td>
                </tr>

                <pagination-controls (pageChange)="pro = $event"></pagination-controls>
            </tbody>
        </table>
    </div>

</ng-container>
